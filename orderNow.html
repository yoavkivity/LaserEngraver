    <h1 class="tableTitle">Order Details:</h1>
    <!-- Drag and Drop: -->
    <div class="boxStyle">
        <div class="container">
            <h3>Upload your File:</h3>
            <div class="drag-area">
                <div class="icon">        
                    <i class="fas fa-image"></i>
                </div>
                <span class="header"> Drag & Drop</span>
                <span class="header">or <span class="button">browse</span></span>
                <input type="file" hidden>
                <span class="support">Support: JPEG, JPG, PNG</span>
            </div>
        </div>

    <!-- Order Details Table-->
        <div>
            <table class="tableStyle">
                <tr>
                    <th>First & last Name:</th>
                    <th><input type="text"></th>  
                </tr>
                <tr>
                    <th>Phone Number:</th>
                    <th><input type="text"></th>  

                </tr>
                <tr>
                    <th>Address:</th>
                    <th><input type="text"></th>  
                </tr>
                <tr>
                    <th>Email:</th>
                    <th><input type="text"></th>  
                </tr>
                <tr>
                    <th><label for="sizes">Picture:</label></th>
                    <th>
                        <select class="optionStyle" id="sizes" name="sizes">
                            <option value="4:3">4:3</option>
                            <option value="16:9">16:9</option>
                            <option value="21:9">21:9</option>
                            <option value="Custom">Custom</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>Lacquer:</th>
                    <th>        
                        <select class="optionStyle" id="sizes" name="sizes">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </th>
                </tr>
            </table>
        </div>


    <!-- Icons: -->

    <div class="cartContainer">
        <p>Add to Cart</p>
    </div>

    <div class="iconBox">
        <div>
            <img class = "minimize" src="../LaserEngraver\sitePhotos\deliveryTruck.png" alt="deliveryTruck.png">
        </div>
        <div>
            <img class = "minimize" src="../LaserEngraver\sitePhotos\priceTag.png" alt="priceTag.png">
        
        </div>
    </div>
    <script src="dragAndDrop.js"></script>
